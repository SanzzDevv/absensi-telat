<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Telat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container login-box">
        <h1>üîê ABSENSI TELAT</h1>
        <input type="password" id="password" placeholder="Password" autofocus>
        <div id="error" class="error"></div>
        <button onclick="checkPassword()">MASUK</button>
        <p style="margin-top: 15px; font-size: 12px; color: #666;">
            Lupa password? Tanya pemilik
        </p>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container main-app">
        <h1>üìù ABSENSI TELAT</h1>
        
        <div class="time" id="currentTime">Waktu: ...</div>
        
        <div class="input-group">
            <input type="text" id="inputData" placeholder="Nama Kelas (contoh: Andi)" autofocus>
        </div>
        
        <div class="buttons">
            <button class="btn-save" onclick="simpanAbsensi()">SIMPAN</button>
            <button class="btn-reset" onclick="resetData()">RESET</button>
        </div>
        
        <div class="buttons">
            <button class="btn-copy" onclick="salinData()">SALIN DATA</button>
            <button class="btn-wa" onclick="kirimWhatsApp()">KIRIM WA</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="data-list" id="dataList">
            <!-- Data akan muncul di sini -->
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
